apiVersion: v1
kind: Service
metadata:
  name: mariadb-test
spec:
  ports:
  - port: 3306
  selector:
    app: mariadb-test
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-test
spec:
  selector:
    matchLabels:
      app: mariadb-test
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mariadb-test
    spec:
      containers:
      - image: mariadb:10
        name: mariadb-test
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 3306
          name: mariadb-test
        volumeMounts:
        - name: mariadb-persistent-storage
          mountPath: /var/lib/mysql
        - name: nfs-persistent-storage
          mountPath: /data
      volumes:
      - name: mariadb-persistent-storage
        persistentVolumeClaim:
          claimName: database-pvc-clone
      - name: nfs-persistent-storage
        persistentVolumeClaim:
          claimName: nfs-shared
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: database-pvc-clone
  # this is the old way to clone
  # annotations:
  #   trident.netapp.io/cloneFromPVC: database-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Ti
  storageClassName: cvs-extreme
  # this is the CSI way to clone
  dataSource:
      name: database-snapshot
      kind: VolumeSnapshot
      apiGroup: snapshot.storage.k8s.io
      